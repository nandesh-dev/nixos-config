[bar/primary]
override-redirect = false
wm-restack = i3

bottom = true

background = #00000000
foreground = ${colors.foreground}
gap = 0

border-size = 8
border-top-size = 0

font-0 = "CaskaydiaMono Nerd Font Mono:style=Medium:size=10;1"
font-1 = "CaskaydiaMono Nerd Font Mono:size=12;1.8"
font-2 = "CaskaydiaMono Nerd Font Mono:size=18;3"
font-3 = "CaskaydiaMono Nerd Font Mono:size=20;5"
font-4 = "CaskaydiaMono Nerd Font Mono:size=28;5"

modules-left = spacing browser seperator telegram seperator terminal seperator blender seperator screenshot spacing
modules-center = spacing i3 spacing
modules-right = spacing bluetooth seperator network seperator audio seperator brightness seperator battery spacing


[module/seperator]
type = custom/text
format-background = ${colors.background}
label = " | "

[module/spacing]
type = custom/text
format-background = ${colors.background}
label = "  "


[module/rofi]
type = custom/text
format-background = ${colors.background}
label = %{T3}󱄅

click-left = rofi -show run &

[module/browser]
type = custom/text
format-background = ${colors.background}
label = %{T3}%{T-}

click-left = brave &

[module/blender]
type = custom/text
format-background = ${colors.background}
label = %{T3}󰂫%{T-}

click-left = nvidia-offload blender &

[module/telegram]
type = custom/text
format-background = ${colors.background}
label = %{T3}%{T-}

click-left = telegram-desktop &

[module/terminal]
type = custom/text
format-background = ${colors.background}
label = %{T3}%{T-}

click-left = kitty &

[module/screenshot]
type = custom/text
format-background = ${colors.background}
label = %{T3}%{T-}

click-left = sh ~/.config/polybar/scripts/screenshot.sh &
click-right = sh ~/.config/polybar/scripts/screenshot.sh --crop &


[module/bluetooth]
type = custom/script
format-background = ${colors.background}
exec = sh ~/.config/polybar/scripts/bluetooth.sh
interval = 5
tail = true

click-left = blueberry &

[module/network]
type = internal/network
interface = wlp3s0

poll-interval = 5

format-connected-background = ${colors.background}
format-disconnected-background = ${colors.background}

format-connected = %{T3}<ramp-signal>
format-disconnected = %{T3}󰤭

ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨

click-left = nm-connection-editor &

[module/audio]
type = internal/pulseaudio
interval = 2

use-ui-max = false

format-volume-background = ${colors.background}
format-muted-background = ${colors.background}

format-volume = %{T3}<ramp-volume>%{T-} <label-volume>
format-muted = %{T3}

label-volume = %percentage%%

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-2-weight = 3


[module/brightness]
type = internal/backlight

poll-interval = 5

format-background = ${colors.background}
label = %{T3}%{T-} %percentage%%

[module/battery]
type = internal/battery

poll-interval = 5

battery = BAT0
adapter = ADP0

full-at = 99

format-discharging-background = ${colors.background}
format-charging-background = ${colors.background}
format-full-background = ${colors.background}

format-discharging = %{T3}<ramp-capacity>%{T-} <label-discharging>
format-charging = %{T3}<ramp-capacity>%{T-} <label-charging>
format-full = %{T3}<ramp-capacity>%{T-} <label-full>

label = %percentage%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

[module/i3]
type = internal/i3

format-background = ${colors.background}
format = <label-state>

label-separator = |
label-separator-padding = 1

label-focused = [%name%]
label-unfocused = %name%
label-visible = %name%
label-urgent = %name%

[colors]
foreground = #adc9bc
background = #2b3538
