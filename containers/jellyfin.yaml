---
services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Etc/UTC
    volumes:
      - ./jellyfin:/config
      - /home/nandesh/Jellyfin:/media
    ports:
      - 8000:8096
    networks:
      - jellyfin
    restart: unless-stopped
  
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Etc/UTC
    volumes:
      - ./sonarr:/config
      - ./qbittorrent/downloads:/downloads
      - /home/nandesh/Jellyfin:/media
    ports:
      - 8001:8989
    networks:
      - jellyfin
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Etc/UTC
    volumes:
      - ./radarr:/config
      - ./qbittorrent/downloads:/downloads
      - /home/nandesh/Jellyfin:/media
    ports:
      - 8002:7878
    networks:
      - jellyfin
    restart: unless-stopped

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Etc/UTC
      - AUTO_UPDATE=true
    volumes:
      - ./jackett:/config
    ports:
      - 8003:9117
    networks:
      - jellyfin
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Etc/UTC
      - WEBUI_PORT=8004
      - TORRENTING_PORT=6881
    volumes:
      - ./qbittorrent/config:/config
      - ./qbittorrent/downloads:/downloads
    ports:
      - 8004:8004
      - 6881:6881
      - 6881:6881/udp
    networks:
      - jellyfin
    restart: unless-stopped

networks:
  jellyfin:
    driver: bridge
